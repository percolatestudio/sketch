<head>
  	<title>LACMA : SURREALIST DRAWING</title>
  	<link rel="stylesheet" media="all" href="/styleSheets/style.css" type="text/css" />
  	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" >
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
  <div class="wrap">
    {{> saveOverlay}}
    {{> canvas}}
    {{> controls}}
  </div>
</body>

<template name="canvas">
  <canvas width="1024" height="768"></canvas>
</template>

<template name="controls">
	<div class="ui-wrap">
	  <div class="controls {{hidden}}">
		  <input type="image" src="/img/new-clear-btn.png" class="clear-btn reset"></input>
		  <input type="image" src="/img/new-brush-btn.png" class="new-brush-btn"></input>
		  <input type="image" src="/img/new-save-btn.png" class="save-btn"></input>
	</div>
</template>

<template name="saveOverlay">
	<div class="save-wrap overlay {{saveOpen}}">
		<div class="save-info">
		<div class="close-info"></div>
		<div class="postage-accent"></div>
		<img class="preview" src="{{canvasDataURL}}"></img>
		<h1>Save your drawing</h1>
		<p>Send your drawing to yourself. A copy will also be sent to the museum. By clicking “Save” you grant LACMA permission to share your drawing for noncommercial purposes, including online. </p>
		<form>
	    <input type="text" name="fullname" placeholder="full name"><br>
		<input type="email" name="email" placeholder="email address"><br>
		<input type="image" src="/img/save-drawing-btn.png" class="save-drawing-btn"></input>
		</form>

		   <span class="logo-accent">
		   <img src="/img/LACMA-logo.png" alt="LACMA-logo" width="86" height="39"/>
		   </span>
		</div>
	</div>
</template>
