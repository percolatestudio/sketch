<head>
  <title>Sketch</title>
</head>

<body>
  {{> canvas}}
  {{> controls}}
  {{> introOverlay}}
  {{> saveOverlay}}
</body>

<template name="canvas">
  <canvas></canvas>
</template>

<template name="controls">
  <div class="controls">
    <div class="color" style="background-color: {{color}}"></div>
    <button class="btn reset">Clear</button>
    <button class="btn send">Email</button>
  </div>
</template>

<template name="introOverlay">
  {{#if intro}}
    <div class="overlay">
      <a class="close">X</a>
      <h2>Drawing Surrealism</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </div>
  {{/if}}
</template>

<template name="saveOverlay">
  {{#if saving}}
    <div class="overlay">
      <a class="close">X</a>
      <h2>Save your drawing</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    
      <form>
        <input name="name" placeholder="full name"></input>
        <input name="email" placeholder="email"></input>
        <button class="save">Save your drawing</button>
      </form>
    </div>
  {{/if}}
</template>
