<head>
  	<title>LACMA : SURREALIST DRAWING</title>
  	<link rel="stylesheet" media="all" href="/styleSheets/style.css" type="text/css" />
  	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <div class="wrap">
    {{> introOverlay}}
    {{> saveOverlay}}
    {{> canvas}}
  </div>
  {{> controls}}
</body>

<template name="canvas">
  <canvas width="1024" height="768"></canvas>
</template>

<template name="controls">
	<div class="ui-wrap">
	  <div class="controls {{hidden}}">
		  <input type="image" src="/img/clear-btn.png" class="clear-btn reset"></input>
		  <input type="image" src="/img/save-btn.png" class="save-btn"></input>
	</div>
</template>

<template name="introOverlay">
	<div class="info-wrap overlay {{introOpen}}">
		<div class="app-info">
		<div class="close-info"></div>
		<h1>Drawing Surrealism</h1>
		<p>Welcome to the show. this would be some text to describe how this application works. 
		   It will introduce the show and why this app is here. Enjoy drawing with others.</p>
		   <img src="/img/info-graphic-bg.png" alt="info-graphic-bg" width="538" height="178" />
		   <h2>touch to start drawing</h2>
		   <h2 class="clear-margin"> collaborate with others</h2>
		   <span class="logo-accent">
		   <img src="/img/LACMA-logo.png" alt="LACMA-logo" width="86" height="39"/>
		   </span>
		</div>
	</div>
</template>

<template name="saveOverlay">
	<div class="save-wrap overlay {{saveOpen}}">
		<div class="save-info">
		<div class="close-info"></div>
		<h1>Save your drawing</h1>
		<p>This is just stand in text that would explain how to save and send your drawing.
		   It would also explain how to share the drawing as well as how to tell your friends about the exhibition.</p>
		<form>
	    <input type="text" name="fullname" placeholder="full name"><br>
		<input type="text" name="email" placeholder="email address"><br>
		<input type="image" src="/img/save-drawing-btn.png" class="save-drawing-btn"></input>
		</form>
    
    <img class="preview" src="{{canvasDataURL}}"></img>

		   <span class="logo-accent">
		   <img src="/img/LACMA-logo.png" alt="LACMA-logo" width="86" height="39"/>
		   </span>
		</div>
	</div>
</template>
