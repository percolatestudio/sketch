<head>
  <title>Sketch</title>
</head>

<body>
  {{> canvas}}
  {{> controls}}
</body>

<template name="canvas">
  <canvas></canvas>
</template>

<template name="controls">
  <div class="controls">
    <div class="color" style="background-color: {{color}}"></div>
    <button class="btn reset">Clear</button>
    <button class="btn send">Email</button>
  </div>
</template>
